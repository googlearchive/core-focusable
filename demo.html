<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>core-focusable</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link href="core-focusable.html" rel="import">

  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    focusable-button {
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 3px;
      outline: none;
    }

    focusable-button[disabled] {
      background: #e0e0e0;
    }

    focusable-button[active] {
      background: #000;
      color: #fff;
    }

    focusable-button[pressed] {
      background: #ffb74d;
      color: #000;
    }

    focusable-button[focused] {
      border: 1px solid #4fc3f7;
    }

  </style>
</head>
<body unresolved>

  <polymer-element name="focusable-button" tabindex="0">
  <script>
    (function() {
      var p = {

        eventDelegates: {
          down: 'downAction',
          up: 'upAction'
        },

        downAction: function() {
          // call overriden event delegate
          this._downAction();
          console.log('down');
        },

        upAction: function() {
          // call overriden event delegate
          this._upAction();
          console.log('up');
        }

      };

      Polymer.mixin2(p, Polymer.CoreFocusable);
      Polymer(p);
    })();
  </script>
  </polymer-element>

  <section>

    <focusable-button>button</focusable-button>

    <focusable-button toggle>toggle</focusable-button>

    <focusable-button disabled>disabled</focusable-button>

  </section>

</body>
</html>
